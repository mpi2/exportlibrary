provider=org.hibernate.ejb.HibernatePersistence
hibernate.connection.driver_class=org.hsqldb.jdbcDriver
hibernate.dialect=org.hibernate.dialect.HSQLDialect
hibernate.connection.username=sa
hibernate.connection.password=
hibernate.ejb.entitymanager_factory_name=xmlvalidationresources
hibernate.connection.url=jdbc:hsqldb:file:xmlvalidationresources/xmlvalidationresources
#hibernate.show_sql=true    
#hibernate.format_sql=true   
hibernate.hbm2ddl.auto=create
#hibernate.use_sql_comments=true
#hibernate.generate_statistics=true
hibernate.connection.pool_size=1
hibernate.current_session_context_class=thread
hibernate.cache.provider_class=org.hibernate.cache.internal.NoCacheProvider
hibernate.temp.use_jdbc_metadata_defaults=false
hibernate.c3p0.min_size=5
hibernate.c3p0.max_size=20
hibernate.c3p0.timeout=1800
hibernate.c3p0.max_statements=50
##[[[JPA]]]
##http://stackoverflow.com/questions/5649345/how-to-persist-a-lot-of-entities-jpa
hibernate.id.new_generator_mappings=true
hibernate.jdbc.batch_size=50
hibernate.connection.writedelay=0




